<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a [routerLink]="['home']" class="navbar-brand" style="color: white; margin-right: 2px;"><img src="assets/images/kumo_logo2.PNG" width="25" height="25">Kumo Store</a>
    <span style="margin-right: 3px;"></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!--Links-->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="['home']">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="authService.isAuthenticated() == false">
          <a class="nav-link" [routerLink]="['/log-in']">Login</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="authService.isAuthenticated() == true">
          <a class="nav-link" [routerLink]="['/logout']" >Logout</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="authService.isAuthenticated() == false">
          <a class="nav-link" [routerLink]="['/sign-up']" >Register</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/cart']" >Cart</a>
        </li>
        <li class="nav-item" routerLinkActive="active" style="float:right" *ngIf="role == '2'">
          <a class="nav-link" [routerLink]="['/store']" >Store</a>
        </li>
        <li class="nav-item" routerLinkActive="active" style="float:right" *ngIf="role == '1'">
          <a class="nav-link" [routerLink]="['/profile']" >Profile</a>
        </li>
      </ul>

      <!-- SEARCH BAR -->
      <div class="col-md-6">
        <div class="header-search">
          <form>
            <select class="input-select">
              <option value="0">All Categories</option>
              <option value="1">Category 01</option>
              <option value="2">Category 02</option>
            </select>
            <input class="input" placeholder="Search here" [(ngModel)]="searchInput" name="searchInput">
            <button class="search-btn" (click)="onSubmit(searchInput)">Search</button>
          </form>
        </div>
      </div>
      <!-- /SEARCH BAR -->

    </div>
  </div>
</nav>
