<form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()"  autocomplete="off">
  <div class="form-group">
      <div class="input-field col s12">
        <label data-error="Required Field">Username</label>
        <input type="text" class="form-control" formControlName="UserName">                  
        </div>
      </div>
  <div class="form-group">
    <div class="input-field col s12">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password">            
      </div>
    </div>
      <div class="form-group">
        <div class="input-field col s12">
          <button type="submit" class="btn btn-primary" [disabled]="!userLoginForm.valid">Login</button>
        </div>
      </div>
</form>

    
<span style="display:block; height: 500px;"></span>
