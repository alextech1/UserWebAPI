<h3 style="margin-top: 30px">Cart Info</h3>
<table class="table table-dark table-responsible" style="margin-top:30px">
 
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>
            <a (click)="remove(item.product.id)">X</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="assets/images/pizzaicon.png" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6"><b>Total</b></td>
        <td><b>{{total}}</b></td>
    </tr>
</table>
<a class="btn green" style="color:white; float:right"  [routerLink]="['/checkout']">Checkout </a>
