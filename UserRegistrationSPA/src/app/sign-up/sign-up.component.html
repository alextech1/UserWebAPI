<form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="FirstName" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="LastName" class="form-control">
  </div>
  <div class="form-group">
    <label data-error="Required Field">Username</label>
    <input type="text" class="form-control" formControlName="UserName">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="Password">
  </div>
  <div class="form-group">
    <label data-error="Invalid email">Email</label>
    <input type="text" formControlName="Email" class="form-control">
  </div>
  <div class="form-group">
    <label data-error="Required Field">Address</label>
    <input type="text" class="form-control" formControlName="Address">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!userRegistrationForm.valid">Submit</button>
  </div>
</form>

<span style="display:block; height: 500px;"></span>
