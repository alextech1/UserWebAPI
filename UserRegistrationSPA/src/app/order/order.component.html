<h3 style="margin-top: 30px">Product List</h3>
<table class="table table-dark table-responsible" style="margin-top:30px">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Photo</th>
    <th>Buy</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td style="padding:5px"> <img src="assets/images/pizzaicon.png" style="width:50px; height:50px"></td>
    <td >
      <a [routerLink]="['/cart', { id:product.id }]">Add to Cart</a>  
    </td>
  </tr> 
</table>
