<h3>Edit Cart</h3>
<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input formControlName="quantity" placeholder="Quantity" value="{{ quantity }}" name="quantity" class="form-control" id="quantity" type="number">
        </div>
    
        <button class="btn btn-success">Update</button>
      </form>
</div>
